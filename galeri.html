<script>
    $(document).ready(function () {
        // Show or hide the button based on scroll position
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('#back-to-top-btn').fadeIn();
            } else {
                $('#back-to-top-btn').fadeOut();
            }
        });

        // Scroll to top when the button is clicked
        $('#back-to-top-btn').click(function () {
            $('html, body').animate({
                scrollTop: 0
            }, 800);
        });
    });
</script>
<script>
    function changeIframeSource(source) {
        let mapframe = document.getElementById('map-iframe');
        if (source === 'source1') {
            mapframe.src = 'https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3966.9563873123275!2d106.' +
                    '7309637!3d-6.1365622!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a1dfa06ab97cf%3A0x' +
                    '572e80be98c3e467!2sSITUYOK%20Cabang%20Cengkareng%20Palem%20Mutiara!5e0!3m2!1si' +
                    'd!2sid!4v1707148441323!5m2!1sid!2sid';
        } else if (source === 'source2') {
            mapframe.src = 'https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3966.9563873123275!2d106.' +
                    '7309637!3d-6.1365622!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a1dfa06ab97cf%3A0x' +
                    '572e80be98c3e467!2sSITUYOK%20Cabang%20Cengkareng%20Palem%20Mutiara!5e0!3m2!1si' +
                    'd!2sid!4v1707148441323!5m2!1sid!2sid';
        }
        event.preventDefault();
    }

    document.addEventListener("DOMContentLoaded", function () {
        function aos_init() {
            AOS.init({duration: 500, easing: 'ease-in-out', once: false, mirror: false});
        }
        window.addEventListener('load', () => {
            aos_init();
        });
        const glightbox = GLightbox({selector: '.glightbox'});
        // document.getElementById("yearcopy").innerHTML = new Date().getFullYear();
        const topnav = document.getElementById("tnav");
        const botnav = document.getElementById("bnav");
        const content = document.getElementById("maincontent");
        function tambahkanKelasResponsif() {
            var lebarLayar = window.innerWidth;
            if (lebarLayar > 998) {
                topnav
                    .classList
                    .add('mx-5');
                botnav
                    .classList
                    .add('mx-5');
                content
                    .classList
                    .add('mx-5');
            } else {
                topnav
                    .classList
                    .remove('mx-5');
                botnav
                    .classList
                    .remove('mx-5');
                content
                    .classList
                    .remove('mx-5');
            }
        }
        tambahkanKelasResponsif();
        window.addEventListener('resize', tambahkanKelasResponsif);

        let header = document.querySelector('header');
            let tnav = document.querySelector('.top-bar .navbar');
            let hero = document.getElementById('hero');

            function handleScroll() {
                var scrollPos = window.scrollY;

                // Add or remove classes based on scroll position
                if (scrollPos >= 130 && scrollPos < 135) {
                    header
                        .classList
                        .add('opacity0');
                } else if (scrollPos >= 135) {
                    // Jika Anda ingin menambahkan kelas lain untuk elemen 'hero', Anda bisa
                    // tambahkan di sini
                    hero.style.paddingTop = "125px";

                    header
                        .classList
                        .add('position-fixed');
                    tnav
                        .classList
                        .add('py-0');
                    header
                        .classList
                        .remove('opacity0'); // Pastikan untuk menghapus kelas 'opacity-0'
                } else {
                    hero.style.paddingTop = "0px";
                    header
                        .classList
                        .remove('position-fixed');
                    tnav
                        .classList
                        .remove('py-0');
                    header
                        .classList
                        .remove('opacity0'); // Pastikan untuk menghapus kelas 'opacity-0'
                }
            }

            window.onscroll = function () {
                handleScroll();
            };

        new Swiper('.gallery-slider', {
            speed: 400,
            loop: true,
            centeredSlides: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false
            },
            slidesPerView: 'auto',
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 20
                },
                640: {
                    slidesPerView: 3,
                    spaceBetween: 20
                },
                992: {
                    slidesPerView: 5,
                    spaceBetween: 20
                }
            }
        });
    });
</script>
